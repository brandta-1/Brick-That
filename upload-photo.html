<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brick That! - Upload a Photo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<a href="/" class="logo">Brick That!</a>
		<nav>
			<ul>
				<li><a href="/upload-photo.html">Upload a Photo</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Library</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="upload">
			<div class="container">
				<h1>Upload a Photo</h1>
				<form>
					<div class="form-group">
						<label for="photo">Select a photo to upload:</label>
						<input type="file" id="photo" name="photo" accept="image/jpeg, image/jpg, image/png">
					</div>
					<button>Upload</button>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<p>&copy; 2023 Brick That! All Rights Reserved.</p>
		</div>
	</footer>
